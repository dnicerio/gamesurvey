<!DOCTYPE html>
<html>
	<head>
		<title>Survey for Gamers</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<header>
			<h1 id="title">Survey for Gamers</h1>
			<p id="description">Thank you for having the time to fill up this survey</p>
		</header>
		<form action="survey-form">
			<div id="form-group">
				<label for="name-label">Name</label>
				<input type="text" id="name-label" class="long-box" required placeholder="Enter your name">
			</div>
			<div id="form-group">
				<label for="email-label">Email</label>
				<input type="email" id="email-label" class="long-box" required placeholder="Enter your email">
			</div>
			<div id="form-group">
				<label for="number-label">Age (optional)</label>
				<input type="number" id="number-label" min="1" max="150" class="short-box" required placeholder="Age">
			</div>
			<div id="form-group">
				<label for="dropdown-label">How many hours you spend playing games in one day?</label>
				<select id="dropdown-label" name="dropdown" class="dropdown-box" required>
					<option disabled selected>Select an option</option>
					<option value="2hrs">~2 hours or less</option>
					<option value="4hrs">~4 hours</option>
					<option value="6hrs">~6 hours</option>
					<option value="8hrs">~8 hours or more</option>
				</select>
			</div>
			<div id="form-group">
				<p>How many days you play games in one week?
				</p>
				<label for="radio-label">
					<input type="radio" id="radio-label" name="radio-answer" checked
					>1-3 days
				</label>
				<label for="radio-label">
					<input type="radio" id="radio-label" name="radio-answer"
					>4-5 days
				</label>
				<label for="radio-label">
					<input type="radio" id="radio-label" name="radio-answer"
					>6-7 days
				</label>
			</div>
			<div id="form-group">
				<p>What game genre is/are your favorite?
				</p>	
				<label for="checkbox-label">
					<input type="checkbox" id="checkbox-label" value="shooters"
					>FPS and 3rd Person shooters
				</label>
				<label for="checkbox-label">
					<input type="checkbox" id="checkbox-label" value="fighting"
					>Fighting Games
				</label>
				<label for="checkbox-label">
					<input type="checkbox" id="checkbox-label" value="racing"
					>Racing (Race Sims, Casual Racing Games etc.)
				</label>
				<label for="checkbox-label">
					<input type="checkbox" id="checkbox-label" value="sports"
					>Sports
				</label>
				<label for="checkbox-label">
					<input type="checkbox" id="checkbox-label" value="puzzle"
					>Puzzle
				</label>
				<label for="checkbox-label">
					<input type="checkbox" id="checkbox-label" value="rpg"
					>Role-playing Games
				</label>
				<label for="checkbox-label">
					<input type="checkbox" id="checkbox-label" value="board"
					>Board Games
				</label>
			</div>
			<div id="form-group">
				<label for="textarea-label">Any comments or suggestions?</label>
				<textarea id="textarea-label" class="long-box" maxlength="500" 
				placeholder="Enter your suggestions here...(Max 500 characters)"></textarea>
			</div>
			<div id="form-group" class="submit-center">
				<label for="submit-label"></label>				
				<input type="submit" id="submit-label" value="Submit" onclick="document.location = 'https://www.youtube.com/watch?v=dQw4w9WgXcQ'">
			</div>
		</form>
		<script src="script.js"></script>
	</body>
</html>
